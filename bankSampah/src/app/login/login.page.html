<ion-header>
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons> -->
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list style="margin-top: 50%">
    <ion-item lines="full">
      <ion-input label="Username" type="text" labelPlacement="floating" required [(ngModel)]="username"></ion-input>
      <p style="font-size: 75%; color: gray;"><i>*user123</i></p>
    </ion-item>

    <ion-item lines="full">
      <ion-input label="Password" type="password" labelPlacement="floating" required [(ngModel)]="password"></ion-input>
      <p style="font-size: 75%; color: gray;"><i>*pass</i></p>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="success" expand="block" (click)="login()" >Login</ion-button>
      </ion-col>
    </ion-row>

  </ion-list>
</ion-content>
