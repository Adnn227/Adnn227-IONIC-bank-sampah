<ion-header>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button [routerLink]="['/profile']">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>History</ion-title>
  </ion-toolbar>
</ion-header>

<!-- content start -->
<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let data of history">
      <ion-label>
        <h6>{{ data.tanggal }} <br> {{data.jenis_perubahan}}</h6>
        <h1>{{ data.nilai_perubahan }}</h1>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<!-- content end -->

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button href="/home">
          <ion-icon name="home-outline"></ion-icon>
          Home
        </ion-tab-button>
        <ion-tab-button href="/tambah">
          <ion-icon name="add-circle-outline"></ion-icon>
          Tambah
        </ion-tab-button>
        <ion-tab-button href="/tukar">
          <ion-icon name="swap-horizontal-outline"></ion-icon>
          Tukar
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
