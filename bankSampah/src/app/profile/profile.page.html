<ion-header>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button type="submit" color="danger" expand="block" (click)="logout()"><ion-icon
          name="log-out"></ion-icon></ion-button>

    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<!-- content start -->
<ion-content>
  <ion-content><br>
    <ion-row>
      <ion-col></ion-col>
      <ion-col><img src="/assets/sampah/images.png" alt=""></ion-col>
      <ion-col></ion-col>
    </ion-row>
    <br>
    <ion-row>
      <ion-col><ion-label>{{ username }}</ion-label></ion-col>
    </ion-row>
    <ion-row>
      <ion-col><ion-chip>
          <ion-icon name="card-outline"></ion-icon>
          <ion-label>{{saldo}}</ion-label>
        </ion-chip></ion-col>
    </ion-row>
    <ion-item button detail="true" [routerLink]="['/history']">
      <ion-label>
        <h3>History</h3>
        <p>ketuk untuk detail..</p>
      </ion-label>
    </ion-item>
  </ion-content>
</ion-content>
<!-- content end -->

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button href="/home">
          <ion-icon name="home-outline"></ion-icon>
          Home
        </ion-tab-button>
        <ion-tab-button href="/tambah">
          <ion-icon name="add-circle-outline"></ion-icon>
          Tambah
        </ion-tab-button>
        <ion-tab-button href="/tukar">
          <ion-icon name="swap-horizontal-outline"></ion-icon>
          Tukar
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
